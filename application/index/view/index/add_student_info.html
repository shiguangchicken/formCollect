<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>填写信息</title>
    <link type="text/css" href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <script language="JavaScript" src="__JS__/bootstrap.min.js"></script>
    <script language="JavaScript">
        function check() {
            if(!confirm('请确认信息填写无误，点击确定将不可更改，确定要继续吗？'))
                return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="center-block">
            <form method="post" action="save_to_excel">
                {volist name="data[0]" id="vo"}
                <div class="form-group">
                    <label for="exampleInputEmail1">{$vo}</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="{$vo}" name="t{$i}">
                </div>
                {/volist}
                <button type="submit" onclick="return check()" class="btn btn-default" >提交</button>
            </form>
        </div>

    </div>

</body>
</html>
